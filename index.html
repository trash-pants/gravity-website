<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity the Musical</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="title">
            <img id="logo" src="images/logo.png" alt="Logo">
            <img id="wave" src="images/wave.png" alt="Wave">
            <img id="ornament" src="images/ornament.png" alt="Ornament">
        </section>

        <section id="subtitle">
            <h2>Created by Ken Savage, Joel Chapman, Jessia Hoffman,</br>Weston Gaylord, and Matt Herrero</h2>
            <h3>Full Website Coming Soon</h3>
        </section>

        <section id="social">
            <div class="social-icons">
                <a href="https://www.instagram.com/gravity_musical" class="social-icon">
                    <img src="images/socials/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/gravitymusical/" class="social-icon">
                    <img src="images/socials/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/@gravitymusical9695" class="social-icon">
                    <img src="images/socials/youtube.png" alt="Youtube">
                </a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
